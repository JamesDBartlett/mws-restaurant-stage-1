<html lang="en" charset="utf-8">

    <head>

		<!-- script that registers the Service Worker -->

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <body>
        <!-- Add a hidden skip-to-main-content anchor here
        so screen reader users can bypass the map if they want.
        Include a short blurb explaining what will happen if they
        choose to tab into the map.  -->
        <div class="app-container">
            <header>
                <nav class="header-shade">
                    <h1><a href="/">Restaurant Reviews</a></h1>
                </nav>
            </header>

            <main id="maincontent">
                <section id="map-container">
                    <div id="map"></div>
                </section>
                <section>
                    <div class="filter-options">
                        <h2>Filter Results</h2>
                        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select A Neighborhood" role="listbox" onchange="updateRestaurants()">
                            <option value="all">All Neighborhoods</option>
                        </select>
                        <select id="cuisines-select" name="cuisines" aria-label="Select A Cuisine Category" onchange="updateRestaurants()">
                            <option value="all">All Cuisines</option>
                        </select>
                    </div>
                    <ul id="restaurants-list"></ul>
                </section>
            </main>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
