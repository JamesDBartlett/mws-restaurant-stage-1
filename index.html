<!DOCTYPE html>
<html lang="en" charset="utf-8">

    <head>
        <!-- script that registers the Service Worker  -->
        <script type="application/javascript" charset="utf-8" src='js/register-sw.js'></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" src="https//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <title>Restaurant Reviews</title>

    </head>

    <body>
        <!-- Add a hidden skip-to-main-content anchor here
        so screen reader users can bypass the map if they want.
        Include a short blurb explaining what will happen if they
        choose to tab into the map.  -->
        <div class="app-container">
            <header>
                <nav>
                    <h1><a href="/">Restaurant Reviews</a></h1>
                </nav>
            </header>

            <main id="maincontent">
                <section id="map-container">
                    <div id="map"></div>
                </section>
                <section>
                    <div class="filter-options">
                        <h2>Filter Results</h2>
                        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                            <option value="all">All Neighborhoods</option>
                        </select>
                        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                            <option value="all">All Cuisines</option>
                        </select>
                    </div>
                    <ul id="restaurants-list"></ul>
                </section>
            </main>
            <script type="application/javascript" charset="utf-8" src="private/mapbox_api_key.js"></script>
            <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
            <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
            <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

            <footer id="footer">
            Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong>
            </a> All Rights Reserved. --- Site Design by <a href="http://jdbartlett.net">James D. Bartlett III</a>
            </footer>
        </div>
    </body>

</html>
